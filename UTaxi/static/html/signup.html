<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <h1>UTAXI!</h1>
<div>
    <h2>Sign up</h2>
    <form action="signup" method="post">
        <input type="text" name="username" placeholder="Username" size="40">
        <br><br>
        <input type="radio" name="role" id="passenger" value="passenger">
        <label for="passenger">Passenger</label><br>
        <input type="radio" name="role" id="driver" value="driver">
        <label for="driver">Driver</label><br>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
